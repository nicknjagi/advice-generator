<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main>
    <!-- Advice ID goes here -->
    <div>
      <h1>Advice <span id="id">#117</span></h1>
    </div>
    <!-- Advice text goes here -->
    <div class="text-container">
      <p class="advice-text">&ldquo;It is easy to sit up and take notice, what's difficult is getting up and taking action.&rdquo;</p>
      <div>
        <picture>
          <source media="(min-width:600px)" srcset="./images/pattern-divider-desktop.svg">
          <source media="(max-width:600px)" srcset="./images/pattern-divider-mobile.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="/pattern divider" aria-hidden="true">
        </picture>
      </div>
      <button class="btn dice" aria-label="generate">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/nicknjagi" target="_blank">Nick Njagi âœŒ</a>.
    </div>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
